<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Perfect Product</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="wrapper">
    <section class="card">
      <h1>Tell us what you need</h1>
      <p class="subtitle">
        Describe your situation. We’ll find the best products for you.
      </p>

      <div class="form-group">
        <label>What are you looking for?</label>
        <textarea id="need" placeholder="Example: Gift for a 7-year-old who loves dinosaurs"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Category</label>
          <select id="category">
            <option value="gifts">Gifts</option>
            <option value="toys">Toys</option>
            <option value="electronics">Electronics</option>
            <option value="home">Home & Living</option>
            <option value="fashion">Fashion</option>
          </select>
        </div>

        <div class="form-group">
          <label>Max Budget (₹)</label>
          <input type="number" id="budget" placeholder="1500"/>
        </div>
      </div>

      <button class="primary-btn" onclick="search()">
        Find Best Options
      </button>

      <p class="disclaimer">
        We may earn a small commission from qualifying purchases.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
