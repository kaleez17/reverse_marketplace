<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Reverse Marketplace</h1>
    <p>Describe what you need and get instant product suggestions!</p>

    <input
      type="text"
      id="searchInput"
      placeholder="Eg: Gift for 7-year-old who loves dinosaurs"
    />

    <button onclick="handleSearch()">Find Products</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
